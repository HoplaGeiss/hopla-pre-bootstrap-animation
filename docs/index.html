<!doctype html><html lang="en"><head><meta charset="utf-8"><title>HoplaPreBootstrapAnimation</title><base href="/hopla-pre-bootstrap-animation/"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="icon" type="image/x-icon" href="favicon.ico"><link href="styles.d41d8cd98f00b204e980.bundle.css" rel="stylesheet"/></head><body><!-- In order to be able to see the animation, I made a spelling mistake here on purpose. <app-root> --><app-oot><div class="pre-bootstrap"><div class="loading"><div class="loading-text"><span class="loading-text-words">L</span> <span class="loading-text-words">O</span> <span class="loading-text-words">A</span> <span class="loading-text-words">D</span> <span class="loading-text-words">I</span> <span class="loading-text-words">N</span> <span class="loading-text-words">G</span></div><style type="text/css">@import url(https://fonts.googleapis.com/css?family=Quattrocento+Sans);
          .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 9999;
          }

          .loading-text {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            text-align: center;
            width: 100%;
            height: 100px;
            line-height: 100px;
          }

          .loading-text span {
            display: inline-block;
            margin: 0 5px;
            color: #fff;
            font-family: "Quattrocento Sans", sans-serif;
            }
            .loading-text span:nth-child(1) {
            -webkit-filter: blur(0px);
                    filter: blur(0px);
            -webkit-animation: blur-text 1.5s 0s infinite linear alternate;
                    animation: blur-text 1.5s 0s infinite linear alternate;
          }

          .loading-text span:nth-child(2) {
            -webkit-filter: blur(0px);
                    filter: blur(0px);
            -webkit-animation: blur-text 1.5s 0.2s infinite linear alternate;
                    animation: blur-text 1.5s 0.2s infinite linear alternate;
          }

          .loading-text span:nth-child(3) {
            -webkit-filter: blur(0px);
                    filter: blur(0px);
            -webkit-animation: blur-text 1.5s 0.4s infinite linear alternate;
                    animation: blur-text 1.5s 0.4s infinite linear alternate;
          }

          .loading-text span:nth-child(4) {
            -webkit-filter: blur(0px);
                    filter: blur(0px);
            -webkit-animation: blur-text 1.5s 0.6s infinite linear alternate;
                    animation: blur-text 1.5s 0.6s infinite linear alternate;
          }

          .loading-text span:nth-child(5) {
          -webkit-filter: blur(0px);
                  filter: blur(0px);
          -webkit-animation: blur-text 1.5s 0.8s infinite linear alternate;
                  animation: blur-text 1.5s 0.8s infinite linear alternate;
          }

          .loading-text span:nth-child(6) {
            -webkit-filter: blur(0px);
                    filter: blur(0px);
            -webkit-animation: blur-text 1.5s 1s infinite linear alternate;
                    animation: blur-text 1.5s 1s infinite linear alternate;
          }

          .loading-text span:nth-child(7) {
            -webkit-filter: blur(0px);
                    filter: blur(0px);
            -webkit-animation: blur-text 1.5s 1.2s infinite linear alternate;
                    animation: blur-text 1.5s 1.2s infinite linear alternate;
          }

          @-webkit-keyframes blur-text {
            0% {
              -webkit-filter: blur(0px);
                      filter: blur(0px);
            }

            100% {
              -webkit-filter: blur(4px);
                      filter: blur(4px);
            }
          }

          @keyframes blur-text {
            0% {
              -webkit-filter: blur(0px);
                      filter: blur(0px);
            }

            100% {
              -webkit-filter: blur(4px);
                      filter: blur(4px);
            }
          }</style></div></div><script type="text/javascript" src="inline.e24c838b05bcc10a8376.bundle.js"></script><script type="text/javascript" src="polyfills.ad37cd45a71cb38eee76.bundle.js"></script><script type="text/javascript" src="main.b35e1dc88828334ca758.bundle.js"></script></app-oot></body></html>
